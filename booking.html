<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking System</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body background="bgmovie.png">
  <header>
    <h1>Movie Booking System</h1>
  </header>
  <div id="movie-selection">
    <h2>Movie Selection</h2>
    <div id="movie-list">
      <!-- Movie list will be dynamically generated here -->
    </div>
  </div>
  <div id="seat-selection">
    <h2>Seat Selection</h2>
    <div id="seat-map">
      <!-- Seat map will be dynamically generated here -->
    </div>
  </div>
  <div id="ticket-reservation">
    <h2>Ticket Reservation</h2> 
    <form id="reservation-form">
      <label for="num-tickets">Number of Tickets:</label>
      <input type="number" id="num-tickets" name="num-tickets" min="1">
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>
  <div id="confirmation" style="display: none;">
    <h2>Confirmation</h2>
    <p id="confirmation-details"></p>
  </div>
  <div>
  <button style="display: inline-block; position: relative; left: 50%; transform: translateX(-50%); background-color: #04AA6D; color: white; padding: 10px 20px; border: none; cursor: pointer;"> <a href="adminp.html">Go To Admin Pannel</a></button>
  </div>


  <script src="booking.js"></script>
</body>
</html>
